<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Globe Test</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #222; /* Dark background to see white outlines */
  }
  #globeViz {
    width: 100vw; height: 100vh;
  }
  canvas {
    background-color: transparent !important;
    display: block;
  }
</style>
</head>
<body>
<div id="globeViz"></div>

<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
<script src="https://unpkg.com/globe.gl"></script>
<script src="https://unpkg.com/topojson@3"></script>

<script>
  const globe = Globe({
    rendererConfig: { alpha: true, antialias: true }
  })(document.getElementById('globeViz'));

  globe
    .globeImageUrl(null)
    .backgroundColor(null)
    .showGraticules(false)
    .showAtmosphere(false)
    .pointOfView({ lat: 0, lng: 0, altitude: 1.5 }, 0);

  fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/continent-110m.json')
    .then(res => res.json())
    .then(data => {
      const continents = topojson.feature(data, data.objects.continents).features;
      globe.polygonsData(continents)
        .polygonCapColor(() => 'rgba(0,0,0,0)')
        .polygonSideColor(() => 'rgba(0,0,0,0)')
        .polygonStrokeColor(() => 'white')
        .polygonAltitude(0.002);
    })
    .catch(e => console.error('Error loading continents:', e));
</script>
</body>
</html>
