<html>
<head>
    <meta charset="UTF-8">
    <title>toastr.uk</title>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet" />

    <style>
    #globeViz {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
    </style>
</head>
  
  
  
  <style>
    body {
      font-family: 'Sawarabi Mincho', serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(100deg, #327da8, #917ee6);
      background-size: 400% 400%;
      animation: gradientAnimation 300s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  
  </body>
    <div style='font-size: 50px; padding-top:30px; padding-bottom:20px'>Welcome to toaster web</div>
    <hr style="height:2px;border-width:0;color:black;background-color:black"> 

  <div id="globeViz"></div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const world = Globe()(document.getElementById('globeViz'));

    // Minimal settings
    world
      .globeImageUrl(null) // No Earth texture
      .backgroundColor('rgba(0,0,0,0)') // Transparent background
      .showGraticules(true) // Show latitude/longitude lines (optional)
      .showAtmosphere(false) // No glowing atmosphere
      .hexPolygonsData([]) // Clear polygons
      .pointOfView({ lat: 0, lng: 0, altitude: 1.5 }, 0); // No zoom-in animation

    // Add continent outlines (using built-in polygon layer)
    fetch('https://unpkg.com/world-atlas/countries-110m.json')
      .then(res => res.json())
      .then(countries => {
        const { features } = window.topojson.feature(countries, countries.objects.countries);
        world
          .polygonsData(features)
          .polygonCapColor(() => 'rgba(0,0,0,0)') // Transparent fill
          .polygonSideColor(() => 'rgba(0,0,0,0)') // Transparent sides
          .polygonStrokeColor(() => 'white') // Outline color
          .polygonLabel(({ properties: d }) => d.name)
          .polygonAltitude(0.001); // Very close to globe surface
      });
  </script>
  <script src="https://unpkg.com/topojson@3"></script>
</body>

</html>
