<html>
<head>
    <meta charset="UTF-8">
    <title>toastr.uk</title>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet" />

   <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
    canvas {
      background-color: transparent !important;
    }
  </style>
</head>
  
  
  
  <style>
    body {
      font-family: 'Sawarabi Mincho', serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(100deg, #327da8, #917ee6);
      background-size: 400% 400%;
      animation: gradientAnimation 300s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  
  </body>
    <div style='font-size: 50px; padding-top:30px; padding-bottom:20px'>Welcome to toaster web</div>
    <hr style="height:2px;border-width:0;color:black;background-color:black"> 

  <div id="globeViz"></div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <script>
    // Force alpha transparency in renderer
    const rendererConfig = {
      alpha: true,
      antialias: true
    };

    const globe = Globe({ rendererConfig })(document.getElementById('globeViz'))
      .globeImageUrl(null)
      .backgroundColor(null) // don't set it here â€” null disables internal background
      .showGraticules(false)
      .showAtmosphere(false)
      .pointOfView({ lat: 0, lng: 0, altitude: 1.5 }, 0);

    // Load continent outlines only
    fetch('https://unpkg.com/world-atlas@2/continents-110m.json')
      .then(res => res.json())
      .then(data => {
        const continents = topojson.feature(data, data.objects.continents).features;
        globe
          .polygonsData(continents)
          .polygonCapColor(() => 'rgba(0,0,0,0)')
          .polygonSideColor(() => 'rgba(0,0,0,0)')
          .polygonStrokeColor(() => 'white')
          .polygonAltitude(0.001);
      });
  </script>
</body>

</html>
